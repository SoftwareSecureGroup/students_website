<script type="text/javascript">
    $(grade).attr('value', {{ student.grade }})
    $(gender).attr('value', {{ student.gender }})
</script>


<div class="container-fluid">

    <div class="row-fluid">
        <div class="span3">
            <div class="sidebar-nav">
                <div class="nav-header" data-toggle="collapse" data-target="#dashboard-menu"><i
                        class="icon-dashboard"></i>添加学生
                </div>
                <ul id="dashboard-menu" class="nav nav-list collapse in">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="user_index.html">学生列表</a></li>
                    <li {%if not is_admin%}hidden{%endif%}><a href="admin_edit_oringal.html">添加学生</a></li>
                    <li><a href="help.html">帮助</a></li>
                    <li><a href="about.html">关于</a></li>

                </ul>
            </div>
        </div>
        <div class="span9">
            <!--<h2 class="page-title"style="float:left;margin-left:10px;">填写基本信息</h2>-->
            <div class="btn-toolbar">
                <!--<button class="btn btn-primary"><i class="icon-save"></i> 保存</button>
                <a href="#myModal" data-toggle="modal" class="btn btn-primary btn6 mr10"style="float:right;margin-right:15px;">删除该学生</a>!-->
                <div class="btn-group">
                </div>
            </div>
            <div class="well" style="margin-top:-35px;">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#home" data-toggle="tab">个人信息</a></li>

                </ul>
                <div id="myTabContent" class="tab-content">
                    <div class="tab-pane active in" id="home">
                        <form id="tab" action="update" method="post" enctype="multipart/form-data">

                            <table class="insert-tab" width="100%">
                                <tbody>
                                <!--
                                <tr>
                                    <th width="120"><i class="require-red">*</i>课程类型：</th>
                                    <td>
                                        <select name="colId" id="catid" class="required">
                                        </select>
                                    </td>
                                </tr>
                                -->
                                <tr>
                                    <th><i class="require-red">*</i>学号：</th>
                                    <td>
                                        <input class="common-text required" id="title" name="student_id" size="50"
                                               value="{{ student.student_id }}"
                                               type="text" readonly>
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>姓名：</th>
                                    <td>
                                        <input class="common-text required" id="price" name="name" size="15"
                                               value="{{ student.name }}"
                                               type="text">
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>性别：</th>
                                    <td>
                                        <select name="gender" id="gender" class="required">
                                            <option value="M">Male</option>
                                            <option {% if "F" == student.gender %}selected{% endif %} value="F">Female</option>
                                        </select>
                                    </td>
                                    </td>
                                </tr>
                                <tr>
                                    <th><i class="require-red">*</i>年级：</th>
                                    <td>
                                        <select name="grade" id="grade" class="required">
                                            {% for i in '0123456789' %}
                                                <option value="{{ 2006|add:forloop.revcounter }}">{{ 2006|add:forloop.revcounter }}</option>
                                            {% endfor %}
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <th>密码：</th>
                                    <td>
                                        <input class="common-text required" id="price" name="password" size="15"
                                               value=""
                                               type="password">
                                    </td>
                                </tr>

                                <tr>
                                <tr>
                                    <th><i class="require-red">*</i>个人相片：</th>
                                    <td>
                                        <div id="preview">
                                            </br>
                                            <img id="imghead" width=100 height=100 border=0
                                                 src='{% if student.photo %} {{ student.photo.url }}{% else %} static/images/photo.jpg {% endif %}'>
                                        </div>
                                        <input name="photo" type="file" onchange="previewImage(this)"/>
                                    </td>
                                </tr>


                                <!--
                                <tr>
                                    <th>个人介绍：</th>
                                    <td><textarea name="content" class="common-textarea" id="content" cols="30"
                                                  style="width: 98%;" rows="10"></textarea></td>
                                </tr>
                                -->
                                <tr>
                                    <th></th>
                                    <td>
                                        <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                        <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                    </td>
                                </tr>
                                </tbody>
                            </table>


                        </form>

                        <form action="/jscss/admin/design/add" method="post" id="myform" name="myform"
                              enctype="multipart/form-data">

                        </form>

                    </div>

                </div>

            </div>

            <div class="modal small hide fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                    <h3 id="myModalLabel">删除</h3>
                </div>
                <div class="modal-body">
                    <p class="error-text">确定删除该条学生信息吗？</p>
                </div>
                <div class="modal-footer">
                    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
                    <button class="btn" data-dismiss="modal">删除</button>
                </div>
            </div>

        </div>
